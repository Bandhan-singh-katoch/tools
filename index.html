<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 600px; /* Increased width */
    margin: auto;
}

.container h2 {
    margin-bottom: 20px;
    font-weight: 500;
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #333;
}

.form-group textarea, input {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: vertical;
}

.form-group textarea,input:focus {
    border-color: #5a67d8;
    outline: none;
    box-shadow: 0 0 5px rgba(90, 103, 216, 0.5);
}

button {
    width: 100%;
    padding: 12px;
    background-color: #5a67d8;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background-color: #4c51bf;
}

.result {
    margin-top: 20px;
    padding: 10px;
    background-color: #f1f1f1;
    border-left: 4px solid #5a67d8;
    border-radius: 4px;
    white-space: pre-wrap;
    font-family: monospace;
    max-height: 200px;
    overflow-y: auto;
}

    </style>
</head>

<body>
    <div class="container">
        <h2>Oracle Access Query Generator</h2>
        <div class="form-group">
            <label for="user">User:</label>
            <textarea id="user" placeholder="Enter user" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="synonym">Synonym:</label>
            <textarea id="synonym" placeholder="Enter synonym name" rows="2"></textarea>
        </div>
        <button onclick="findTables()">Find Tables</button>

        <div class="result" id="findTableQuery"></div>

        <div class="form-group">
            <label for="tables">Tables:</label>
            <textarea id="tables" placeholder="Enter table names" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="accessType">Access Type:</label>
            <input id="accessType" placeholder="Enter access type" rows="3">
        </div>

        <button onclick="generateQuery()">Generate Query</button>

        <div class="result" id="generateQueryResult"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
